name: 'Ray CLI for workflows'

description: 'Ray CLI for workflows'

inputs:
  access_token:
    description: 'Access Token'
    required: true
  api_url:
    description: 'API url'
    required: true
  command:
    description: 'Ray CLI command (build | publish)'
    required: true
  paths:
    description: 'Paths to execute on'
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup CLI
      uses: raycast/github-actions/setup-cli@v1.1.0
      with:
        access_token: ${{ inputs.access_token }}
        api_url: ${{ inputs.api_url }}
    - name: Get command
      id: get_command
      uses: raycast/github-actions/get-command@v1.1.0
      with:
        custom_command: ${{ github.event.inputs.command }}
        github_event_name: ${{ github.event_name }}
    - name: Get changed extensions
      id: get_changed_extensions
      uses: raycast/github-actions/get-changed-extensions@v1.1.0
      with:
        custom_paths: ${{ github.event.inputs.paths }}
        github_event_name: ${{ github.event_name }}
    - name: Ray CLI
      uses: raycast/github-actions/ray-cli@v1.1.0
      with:
        paths: ${{ steps.get_changed_extensions.outputs.paths }}
        command: ${{ steps.get_command.outputs.command }}